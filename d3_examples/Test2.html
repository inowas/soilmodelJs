function dataFromFormular(formula){
    var output=[];
    for(var x=-1;x<1;x++){
     var fo = [];
        output.push(fo);
      for(var y=-1;y<1;y++){
          fo.push(formula(x,y));
      }
    }

    console.log(output);
    return output;
}
document.getElementById("demo").innerHTML = dataFromFormular(function(x,y){
          return Math.sin(Math.sqrt(x*x+y*y)/5*Math.PI)*50;
        });
